<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programma Attivit√†</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER GRAFICO -->
    <div class="header-img">
        <img src="header.png" alt="Header Programma Animazione">
        <div class="header-text">
            <h1 id="title-header">PROGRAMMA ANIMAZIONE</h1>
            <p id="data"></p>
        </div>
    </div>

    <!-- SWITCH LINGUA -->
    <div class="lang-switch">
        <button id="langIT" class="lang-btn active">IT</button>
        <button id="langEN" class="lang-btn">EN</button>
    </div>

    <!-- FASCE -->
    <div class="fasce">
        <button id="btnGiorno" class="fascia-btn active">Giorno</button>
        <button id="btnSera" class="fascia-btn">Sera</button>
    </div>

    <!-- SETTORI -->
    <div class="pill-wrapper">
        <div class="pill-col">
            <button class="pill pill-outline active" data-sector="TUTTI">Tutti</button>
            <button class="pill pill-verde" data-sector="VIK">VIK</button>
            <button class="pill pill-blu" data-sector="SPORT">Sport</button>
            <button class="pill pill-viola" data-sector="SPETTACOLI">Spettacoli</button>
            <button class="pill pill-arancione" data-sector="RANGER">Ranger</button>
            <button class="pill pill-giallo" data-sector="TORNEI">Tornei</button>
            <button class="pill pill-oro" data-sector="FITNESS">Fitness</button>
        </div>
    </div>
